<!DOCTYPE html>
<html ng-app="cloudeditor">
  <head>
    <meta charset="utf-8">
    <title>Cloud Editor</title>
    <!--<base href="./" />-->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="bower_components/AdminLTE/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/AdminLTE/dist/css/AdminLTE.min.css" rel="stylesheet">
    <link href="bower_components/AdminLTE/dist/css/skins/_all-skins.min.css" rel="stylesheet">
    <link href="bower_components/jquery.dynatree/dist/skin/ui.dynatree.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="xterm/xterm.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

  </head>

  <body class="skin-blue">
    <div class="wrapper" ng-controller="IndexCtrl" ng-init="init()">
      <header class="main-header">
        <a class="logo">
          <span class="logo-lg">Cloud Editor</span>
        </a>

        <nav class="navbar navbar-static-top">
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <li>
                <a href="/#!/editor">
                  <i class="fa fa-edit"></i>
                </a>
              </li>
              <li>
                <a href="/#!/terminal">
                  <i class="fa fa-terminal"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>


      <div class="content-wrapper" ng-view></div>
    </div>

    <!-- script -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="xterm/xterm.js"></script>
    <script src="xterm/addons/attach/attach.js"></script>
    <script src="xterm/addons/fit/fit.js"></script>

    <script src="bower_components/ace-builds/src-min/ace.js"></script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery.dynatree/dist/jquery.dynatree.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/ace-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/index.ctrl.js"></script>
    <script src="js/tree.ctrl.js"></script>
    <script src="js/editor.ctrl.js"></script>
    <script src="js/terminal.ctrl.js"></script>
  </body>
</html>
