<aside class="main-sidebar" id="aside-terminal">
  <section class="sidebar">
    <div class="user-panel">
      <div class="pull-left image">
        <img src="http://placekitten.com/g/160/160" class="img-circle">
      </div>
      <div class="pull-left info">
        <p>{{ active.user || 'geust' }}</p>
        <a href="#"><i class="fa fa-circle text-success"></i>online</a>
      </div>
    </div>
    <div id='left'>
      <ul class="sidebar-menu">
        <li ng-repeat="user in activeUsers">
          <a href="#">{{ user.user }}</a>
        </li>
      </ul>
    </div>
  </section>
</aside>
<div id="terminal" ng-init="init()"></div>
